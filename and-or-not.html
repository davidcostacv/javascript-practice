<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operaciones Lógicas</title>
</head>
<body>
  <script>
    // Variables
    let a = true;
    let b = false;

    // Imprimir encabezado
    document.write("<h1>Operaciones Lógicas</h1>");

    // Imprimir valores de las variables
    document.write("a = " + a + "<br>");
    document.write("b = " + b + "<br>");

    // Operaciones lógicas AND (&&)
    document.write("<br>a && b: " + (a && b) + "<br>");

    // Operaciones lógicas OR (||)
    document.write("a || b: " + (a || b) + "<br>");

    // Operación lógica NOT (!)
    document.write("!a: " + (!a) + "<br>");
    document.write("!b: " + (!b) + "<br>");
  </script>
</body>
</html>
