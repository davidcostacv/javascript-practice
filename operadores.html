<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <script>
    document.write("<h1>Operadores Numericos</h1>")

    a=100
    b=200
    c=300

    suma = a + b

    resta = a - b

    multiplicacion = a * 2 

    division = a / b // division real

    residuo = a % 6 // mod o % es el residuo de la division entera

    console.log("suma:" +suma)
    console.log("resta:" +resta)
    console.log("multiplicacion:" +multiplicacion)
    console.log("division:" +division)
    console.log("residuo:" +residuo)

    // cociente
    cociente = (a - residuo ) / 6
    console.log("cociente: " + cociente)

    potencia = a ** 3 // elevado al cubo

    console.log("potencia:" +potencia)









  </script>
</head>

</body>
</html>
